 
<html>
    <head>
      <title>Emotion To Emoji</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  
      <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
  
      <link rel="stylesheet" type="text/css" href="style.css">
    </head>
  
    <body>
    <div class="container">
    
      <center>
  
        <br><br>
  
        <button class="btn btn-success" style="font-size: 50px;">Hand Website
        <br>
  </button>
  <br>
        <p style="font-size: 22px;">Take your selfie to generate the hand sign you are doing
            <br>
            <b style="color:yellow;">The model is currently trained for:</b>
            <br>
            <b style="color:blue;">ThumbsUp, </b><b style="color:yellow;">Peace, </b><b style="color:red;">Nice</b>
          <br>
        </p>
  
        <div class="col-md-4 col-sm-12 col-xs-12">
  
            <label>Snapshot - </label>
          <div id="web-camera"></div>
          <br>
          <button class="btn btn-warning" onclick="takeSnapshot()">Capture Image</button>
        <br>
  
        </div>
  
        <div class="col-md-4 col-sm-12 col-xs-12">
          <label>Prediction 1</label>
          <br>
          <p class="emotionName" id="resultEmotion"></p>
          <p class="emoji" id="updateEmoji"></p>
          <label>Prediction 2</label>
          <p class="emotionName" id="resultEmotion2"></p>
          <p class="emoji" id="updateEmoji2"></p>
        </div>    

  
    </div>
    
  
  <script src="main.js"></script>
  
    </body>
  </html>
